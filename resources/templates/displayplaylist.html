<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TuneClub >> DisplayPlaylist</title>
<link rel="stylesheet" type="text/css" href="/displayplaylist.css">
<link rel="icon" type="image/x-icon" href="icon.jpeg">
</head>
<body>
 <div class="container">
	<table border="1">
		<thead>
			<tr>
				<th>Id:</th>
				<th>Name:</th>
				<th>PlayList_Songs: </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pl:${playlists}">
				<td th:text="${pl.id}"></td>
				<td th:text="${pl.name}"></td>
				<td>
				<table>
				<tr>
				  <th>Name: </th>
				  <th>Artist: </th>
				  <th>Genre: </th>
				  <th>Play: </th>
				</tr>
				 <tr th:each="song:${pl.songs}" class="inner">
				  <td th:text="${song.name}"> </td>
                  <td th:text="${song.artist}"> </td>
                  <td th:text="${song.genre}"> </td>
                  <td>
                    <audio controls>
                       <source th:src="${song.link}">
                    </audio>
                 </td>
                </tr>
                </table>
             </td>
	       </tr>
			
     </tbody>
  </table>
  </div>
</body>
</html>
